
{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <form method="POST" class="m-3">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h4>Are you sure to delete the post <span class="text-danger">{{ object.title }} ?</span></h4>
      </fieldset>
      <div class="form-group">
        <button  class="btn btn-outline-danger" type="submit">Delete</button>
        <a  class="btn btn-outline-secondary" href="{% url 'detail' object.id %}">Cancel</a>
      </div>
    </form>
   </div>
{% endblock content %}
